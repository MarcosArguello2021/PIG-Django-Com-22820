{% extends 'base.html' %}
{% block title %}Calzado{% endblock %}
{% block content %}

{% for c in calzado %}
    
<div class="card bg-dark text-white">
    <a href="link a producto">
        {% load static %}
        <img class="card-img" src="{% static 'ruta/{{c.nombre}}' %}" alt="calzado-img">
        <div class="card-img-overlay">
            <h5 class="card-title">{{c.nombre}}</h5>
            <p class="card-text">{{c.precio}}</p>
            <p class="card-text">{{c.info}}(sexo,colores,estilo,etc)</p>
        </div>
    </a>
</div>

{% endfor %}
{% endblock  %}
