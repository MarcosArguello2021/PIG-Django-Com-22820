{% extends 'crud_tienda/index.html' %}
{% block title %}Calzado{% endblock %}

{% block filters %}
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
      data-toggle="dropdown" aria-expanded="false">
      Filtros
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a class="dropdown-item" href="#">
            Categoria  &raquo;
          </a>
          <ul class="dropdown-menu dropdown-submenu">
            <li>
              <a class="dropdown-item" href="{% url 'Calzado' %}?filtro=M">Mujer</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'Calzado' %}?filtro=H">Hombre</a>
            </li>
          </ul>
        </li>
        <li>
          <a class="dropdown-item" href="#">
            Talle  &raquo;
          </a>
          <ul class="dropdown-menu dropdown-submenu">
            {% for t in talles %}
            <li>
              <a class="dropdown-item" href="{% url 'Calzado' %}?filtro={{t}}">{{t}}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
    </ul>
  </div>

{% endblock %}
